<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div id="headertitle">
				<img id=icon src="pics/earth_icon.png" alt="A picture of the earth from outer space">
				<h1>World Database Lookup</h1>
			</div>
		</header>

		<main id="maindiv">
			<div id="controls">
				<div id="countrytitle"> 
					<label for="country">Search for any Country:</label>					
				</div>
				<div id="countrysearch"> 
					<input id="country" type="search" name="country" placeholder="Enter country name, e.g. Jamaica (leave empty to see all countries)" />
					<button id="lookup">LOOKUP</button>		
					<button id="lookupcity">LOOKUP CITIES</button>	
				</div>				
			</div>
			
			<div id="result">
				<div class="br"> </div>
				<div id="results"> </div>   
				<!-- countries will appear here -->
			</div>
		</main>

		<footer>
			<div class="container">
				<p>Copyright &copy; 2023, Dayna Clare.</p>
			</div>
		</footer>
	</body>
</html>
